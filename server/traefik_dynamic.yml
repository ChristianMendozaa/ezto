    consul:
      rule: "PathPrefix(`/consul`)"
      service: consul
      entryPoints:
        - web
      middlewares:
        - retry-auth

  middlewares:
    retry-auth:
      retry:
        attempts: 3
        initialInterval: 500ms

    retry-promotions:
      retry:
        attempts: 3
        initialInterval: 500ms

    retry-usermemberships:
      retry:
        attempts: 3
        initialInterval: 500ms

    retry-supplier:
      retry:
        attempts: 3
        initialInterval: 500ms

    retry-class:
      retry:
        attempts: 3
        initialInterval: 500ms
    
    retry-reservations:
      retry:
        attempts: 3
        initialInterval: 500ms  

    retry-event:
      retry:
        attempts: 3
        initialInterval: 500ms

    retry-memberships:
      retry:
        attempts: 3
        initialInterval: 500ms  