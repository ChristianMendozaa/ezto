    usermemberships:
      rule: "PathPrefix(`/usermemberships`)"
      service: usermembership-service
      entryPoints:
        - web
      middlewares:
        - retry-usermembership

    reservations:
      rule: "PathPrefix(`/reservations`)"
      service: reservations-service
      entryPoints:
        - web
      middlewares:
        - retry-reservations
        
    
    classes:
      rule: "PathPrefix(`/classes`)"
      service: class-service
      entryPoints:
        - web
      middlewares:
        - retry-class

    classes:
      rule: "PathPrefix(`/memberships`)"
      service: memberships-service
      entryPoints:
        - web
      middlewares:
        - retry-memberships

    events:
      rule: "PathPrefix(`/events`)"
      service: event-service
      entryPoints:
        - web
      middlewares:
        - retry-event
    
    personal:
      rule: "PathPrefix(`/personal`)"
      service: personal-service
      entryPoints:
