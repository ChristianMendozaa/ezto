  routers:
   
    config-api:
      rule: "PathPrefix(`/config`)"
      service: config-server
      entryPoints:
        - web

    auth:
      rule: "PathPrefix(`/auth`)"
      service: auth-service
      entryPoints:
        - web
      middlewares:
