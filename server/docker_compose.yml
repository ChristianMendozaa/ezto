version: "3.9"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: ["start-dev"]
    ports:
      - "8080:8080"

  consul:
    image: hashicorp/consul:latest
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    volumes:
      - ./auth-service:/app
    depends_on:
      - consul

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - ENV=development
      - PORT=8002
      - CONSUL_ADDR=http://consul:8500
    volumes:
      - ./inventory-service:/app
    depends_on:
      - consul
      - keycloak
