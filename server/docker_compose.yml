version: "3.9"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: ["start-dev"]
    ports: ["8080:8080"]
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}

  consul:
    image: hashicorp/consul:latest
    command: agent -dev -client=0.0.0.0
    ports: ["8500:8500"]

  auth-service:
    build: ./auth-service
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [consul]

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - PORT=${PORT_INVENTORY}
      - CONSUL_ADDR=${CONSUL_ADDR}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - ENV=${ENV}
    volumes:
      - ./inventory-service:/app
      - ./firebase_credentials.json:/app/firebase_credentials.json:ro
    depends_on:
      - consul
      - keycloak


  purchase-service:
    build: ./purchase-service
    ports: ["8004:8004"]
    env_file:
      - .env
    environment:
      - PORT=${PORT_INVENTORY}
      - CONSUL_ADDR=${CONSUL_ADDR}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - ENV=${ENV}
    volumes:
      - ./inventory-service:/app
      - ./firebase_credentials.json:/app/firebase_credentials.json:ro
    depends_on:
      - consul
      - keycloak

  shop-service:
    build: ./shop-service
    ports: ["8001:8001"]
    env_file:
      - .env
    environment:
      - PORT=${PORT_INVENTORY}
      - CONSUL_ADDR=${CONSUL_ADDR}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - ENV=${ENV}
    volumes:
      - ./inventory-service:/app
      - ./firebase_credentials.json:/app/firebase_credentials.json:ro
    depends_on:
      - consul
      - keycloak
  supplier-service:
    build: ./supplier-service
    ports: ["8003:8003"]
    env_file:
      - .env
    environment:
      - PORT=${PORT_INVENTORY}
      - CONSUL_ADDR=${CONSUL_ADDR}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - ENV=${ENV}
    volumes:
      - ./inventory-service:/app
      - ./firebase_credentials.json:/app/firebase_credentials.json:ro
    depends_on:
      - consul
      - keycloak