
services:
  consul:
    image: hashicorp/consul:latest
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"
      
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    volumes:
      - ./auth-service:/app
    depends_on:
      - consul

  shop-service:
    build:
      context: ./shop-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ENV=development
      - PORT=8001
      - CONSUL_ADDR=http://consul:8500
    volumes:
      - ./shop-service:/app
    depends_on:
      - consul
